apiVersion: v1
kind: Service
metadata:
  name: {{ template "kafka.fullname" . }}-headless
  labels:
    app: {{ template "kafka.name" . }}
    chart: {{ template "kafka.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: 9092
      name: broker
    - port: 9093
      name: quorum
  clusterIP: None
  selector:
    app: {{ template "kafka.name" . }}
    release: {{ .Release.Name }}